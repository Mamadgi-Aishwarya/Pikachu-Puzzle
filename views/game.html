<style>
    body{
        background-image: url(/images/bg3.jpg);
        background-size: cover;
    }
    #body-wrapper{
        display:none;
    }
    #open{
display: block;
  margin-left: auto;
  margin-top: 30vh;
  margin-right: auto;
  width:35vw;
  height: 35vh;
    }
    #finish{
        display: none;
    }
    #hint{
        padding:1%;
        margin-left:1%;
    }
    #myAudio{
        display: none;
    }
    #instruction{
      color:black;
      text-align:center;
      background:yellow;
      position:absolute;
      left:40%;
      top:0;
      padding:1%;
    }
    #wrongModal{
      display: none;

<img src="/images/pokeball-open3.gif" id="open">
<audio id="myAudio" controls autoplay>
    <source src="/images/pikachu-audio.mp3" type="audio/mp3">

</audio>
<body onload="setBackground();">
<div id="body-wrapper">
    <div id="timer"></div>
    <button id="hint" type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">

    </button>

   <div id="score">Score is 0</div>
    <br><br>

</div>

</div>
<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">HINT</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="/Pikachu/pikachu.jpeg" style="width:calc(100%)">
        </div>
      </div>
    </div>
  </div>
<div class="modal" tabindex="-1" role="dialog" id="finish">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Congratulations</h5>
          <a href="/" class="close" data-dismiss="modal" aria-label="Close" id="close" onclick="closeModal()"></a>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="finish-text">Game finished
          </p>
        </div>
      </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal" id="wrongModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Wrong Move</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeWrong()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please try again!</p>
      </div>
    </div>
  </div>
